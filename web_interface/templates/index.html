<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Ask the Bible</title>
</head>
<div class="container mt-5">
    <h1 class="mb-4">Ask the Bible</h1>

    <form method="post">
        <div class="mb-3">
            <input type="text" class="form-control form-control-lg" id="query" name="query" placeholder="Type your question here...">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <hr>

    {% if answer_and_documents %}
        <div class="mt-5">
            <h2 class="mt-2">You asked...</h2>
            <p class="lead mt-3 pl-3">{{ answer_and_documents.query }}</p>
        </div>
        <hr>
        <div class="mt-5">
            <h2 class="mt-2">The Bible answers...</h2>
            <p class="lead mt-3 pl-3">{{ answer_and_documents.result }}</p>
        </div>
        <hr>
        <div class="mt-5">
            {% for doc in parsed_docs %}
                <figure>
                    <blockquote class="blockquote">
                        <p class="mb-0">{{ doc.parsed_content.text }}</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <cite title="{{ doc.parsed_content.verse }}">{{ doc.parsed_content.verse }}</cite>
                    </figcaption>
                </figure>

            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
