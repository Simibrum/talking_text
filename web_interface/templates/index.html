<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>Ask the Quran</title>
    <style>
        blockquote {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Bible Panel -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-book"></i> Ask the Bible
                    </h5>
                    <p class="card-text">
                        Click below to ask questions from the Bible.
                    </p>
                    <a href="/bible" class="btn btn-primary">
                        Go to Bible
                    </a>
                </div>
            </div>
        </div>
        <!-- Quran Panel -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-book"></i> Ask the Quran
                    </h5>
                    <p class="card-text">
                        Click below to ask questions from the Quran.
                    </p>
                    <a href="/quran" class="btn btn-primary">
                        Go to Quran
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
